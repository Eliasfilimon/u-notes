# Nginx reverse proxy for U-Notes (Django + Gunicorn)
# Replace server_name and paths to match your environment

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # TODO: set your domain(s)

    # Increase if users upload large files
    client_max_body_size 50M;

    # Static files served directly by Nginx
    # NOTE: Avoid spaces in paths; use a clean directory like /var/www/unotes
    location /static/ {
        alias /var/www/unotes/staticfiles/;  # TODO: update path if different
        expires 7d;
        add_header Cache-Control "public";
    }

    # Media uploads
    location /media/ {
        alias /var/www/unotes/media/;  # TODO: update path if different
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;  # Gunicorn bind
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120;
    }
}
