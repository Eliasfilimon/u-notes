{% extends 'notes/base.html' %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">Confirm Deletion</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-8">Are you sure you want to delete the document: <strong>{{ document.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end">
            <a href="{% url 'document_list' %}" class="text-gray-600 dark:text-gray-400 mr-4">Cancel</a>
            <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition-colors">
                <i class="fas fa-trash-alt mr-2"></i>Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
