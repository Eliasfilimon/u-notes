{% extends 'notes/base.html' %}

{% block content %}
<div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-lg mx-auto text-center">
    <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Delete Topic</h2>
    <p class="text-gray-600 mb-8">Are you sure you want to delete the topic "{{ topic.name }}"? This will also delete all associated notes. This action cannot be undone.</p>
    <form method="post" class="flex justify-center">
        {% csrf_token %}
        <a href="{% url 'topic_list' %}" class="bg-gray-300 text-gray-800 px-6 py-3 rounded-lg shadow-md hover:bg-gray-400 transition-colors mr-4">Cancel</a>
        <button type="submit" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition-colors">
            <i class="fas fa-trash-alt mr-2"></i>Confirm Delete
        </button>
    </form>
</div>
{% endblock %}
