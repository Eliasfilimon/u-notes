{% extends 'notes/base.html' %}

{% block content %}
<h2 class="text-4xl font-bold text-gray-800 mb-8">Search Results for "{{ query }}"</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for note in notes %}
    <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow">
        <a href="{% url 'note_detail' note.pk %}" class="block">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ note.title }}</h3>
            <div class="text-gray-600 mb-4 prose max-w-none">
                {{ note.content|safe|truncatewords_html:20 }}
            </div>
        </a>
        <div class="flex justify-end items-center">
            <a href="{% url 'note_update' note.pk %}" class="text-blue-500 hover:text-blue-700 mr-4"><i class="fas fa-edit"></i></a>
            <a href="{% url 'note_delete' note.pk %}" class="text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></a>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-12">
        <p class="text-gray-500 text-lg">No results found for your search.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
