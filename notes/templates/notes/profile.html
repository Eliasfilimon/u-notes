{% extends 'notes/base.html' %}

{% block content %}
<div class="mb-6">
    <nav class="flex items-center text-sm text-gray-600 dark:text-gray-400">
        <a href="{% url 'note_list' %}" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
            <i class="fas fa-home mr-1"></i>Home
        </a>
        <span class="mx-2">/</span>
        <span class="text-gray-500">Profile</span>
    </nav>
</div>
<div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-8">Profile</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            {{ form.username }}
        </div>
        <div>
            <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
            {{ form.first_name }}
        </div>
        <div>
            <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
            {{ form.last_name }}
        </div>
        <div>
            <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            {{ form.email }}
        </div>
        <div class="flex justify-between items-center">
            <a href="{% url 'note_list' %}" class="bg-gray-500 dark:bg-gray-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-gray-600 dark:hover:bg-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition-colors">
                <i class="fas fa-save mr-2"></i>Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
